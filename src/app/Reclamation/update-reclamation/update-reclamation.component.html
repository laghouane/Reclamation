<div class="container">
    <h2>Update Reclamation</h2>
    
    <!-- Formulaire de mise à jour -->
    <form #f="ngForm" (submit)="updateItem(f)">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" ngModel required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Description" ngModel required></textarea>
      </div>
      <!-- Autres champs à mettre à jour -->
      <button type="submit">Mettre à Jour</button>
    </form>
  </div>
